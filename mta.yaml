_schema-version: 3.3.0
ID: on-prem-connectivity-example
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: on-prem-connectivity-example-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: on-prem-connectivity-example-auth
      - name: on-prem-connectivity-example-connectivity
      - name: on-prem-connectivity-example-destination

  - name: on-prem-connectivity-example
    type: approuter.nodejs
    path: ./.deploy/app-router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: on-prem-connectivity-example-auth
      - name: on-prem-connectivity-example-destination
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

resources:

  - name: on-prem-connectivity-example-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./.deploy/xs-security.json
      config:
        xsappname: on-prem-connectivity-example-${org}-${space}
        tenant-mode: dedicated
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api

  - name: on-prem-connectivity-example-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite

  - name: on-prem-connectivity-example-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
